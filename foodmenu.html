<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <table border="black">
            <caption><b>Food Menu</b></caption>
            <!-- Table header -->
            <thead>
                  <tr>
                        <th>ITEM</th>
                        <th>PRICE</th>
                  </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                  <tr>
                        <td>Frooti</td>
                        <td>10</td>
                  </tr>
                  <tr>
                        <td>Samosa</td>
                        <td>12</td>
                  </tr>            
                  <tr>
                        <td>Chips</td>
                        <td>20</td>
                  </tr>
            </tbody>

      </table>
      &nbsp;
      <!--Another Menu-->
      <table border="black">
            <caption><b>Food Menu</b></caption>
            <!--Table header-->
            <thead>
                  <tr>
                        <th rowspan="2">ITEM</th>
                        <th colspan="2">PRICE</th>
                  </tr>
                  <tr>
                        <th>INR</th>
                        <th>USD</th>
                  </tr>
            </thead>
            <!--Table Body-->
            <tbody>
                  <tr>
                        <td>Frooti</td>
                        <td>10</td>
                        <td>0.14</td>
                  </tr>
                  <tr>
                        <td>Samosa</td>
                        <td>12</td>
                        <td>0.12</td>
                  </tr>
                  <tr>
                        <td>Chips</td>
                        <td>20</td>
                        <td>0.28</td>
                  </tr>
            </tbody>
      </table>      
</body>
</html>
